<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Notepad</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0ff;
        }
        .container {
            background: #111;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            width: 600px;
            text-align: center;
            border: 2px solid #0ff;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            background: #0d0d0d;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            box-shadow: 0 0 10px #ff00ff;
        }
        textarea:focus {
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: #ff00ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
        }
        button:hover {
            background: #0ff;
            animation: pulse-cyan 2s infinite;
        }

        /* Neon magenta pulse */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            50% {
                box-shadow: 0 0 25px #ff00ff, 0 0 45px #ff00ff, 0 0 65px #ff00ff;
            }
        }

        /* Neon cyan pulse when hovered */
        @keyframes pulse-cyan {
            0%, 100% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            50% {
                box-shadow: 0 0 25px #0ff, 0 0 45px #0ff, 0 0 65px #0ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¾ My Notepad</h1>
        <form method="POST">
            <textarea name="content">{{ content }}</textarea><br>
            <button type="submit">Save</button>
        </form>
        <a href="/"><button>Back Home</button></a>
    </div>
</body>
</html>
