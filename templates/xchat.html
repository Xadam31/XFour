<head>

  <title>XChatBot - Master Terry</title>

    body {
      background-color: #0e0e0e;
      color: #f5425d;

    }

    .chat-box {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      background-color: #1a1a1a;
      color: #f5425d;
      border: 1px solid #f5425d;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #f5425d;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin: 5px 0;
    }
  </style>
</head>
