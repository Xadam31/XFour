<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      background-color: #0e0e0e;
      color: #f5425d;
      font-family: monospace;
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      background-color: #1a1a1a;
      color: #f5425d;
      border: 1px solid #f5425d;
      border-radius: 5px;
    }

    button:hover {
      background-color: #f5425d;
      color: black;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    </style>
</head>
<body>
    <h3>World 2</h3>
    <h3>..../Castle Back\....</h3>
    <p>Weapons:wooden sword and ball</p>
    <p>A swordsman decided to attack You!</p>
    <label for="">Choose attack 1</label>
    <select name="Choice1" id="">
        <option value="Choice1">Slash</option>
                <option value="Choice1">Focus+Slash</option>
                <option value="Choice1">Ball Throw</option>
                <option value="Choice1">Focus+Ball Throw</option>

    </select><br>
        <label for="">Choose attack 2</label>
    <select name="Choice2" id="">
        <option value="Choice2">Slash</option>
                <option value="Choice2">Focus+Slash</option>
                <option value="Choice2">Ball Throw</option>
                <option value="Choice2">Focus+Ball Throw</option><br>
                
                
    </select>
    <button type="submit">Start</button>
      {% if output %}
  <div class="output">
    {{ output|safe }}
  </div>
  {% endif %}
</body>
</html>
