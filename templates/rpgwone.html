<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World 2 - RPG</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5425d;
      font-family: monospace;
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      background-color: #1a1a1a;
      color: #f5425d;
      border: 1px solid #f5425d;
      border-radius: 5px;
    }

    button:hover {
      background-color: #f5425d;
      color: black;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>World 2</h1>
  <button>Back home</button>
  <h2>..../Castle Back\\....</h2>
  <p>Weapons: Wooden Sword and Ball</p>
  <p>A swordsman decided to attack you!</p>

  <!-- ✅ Wrap in form -->
  <form method="POST">
    <label>Choose attack 1:</label><br>
    <select name="choice1">
      <option value="1">Slash</option>
      <option value="2">Focus + Slash</option>
      <option value="3">Ball Throw</option>
      <option value="4">Focus + Ball Throw</option>
    </select><br>

    <label>Choose attack 2:</label><br>
    <select name="choice2">
      <option value="1">Slash</option>
      <option value="2">Focus + Slash</option>
      <option value="3">Ball Throw</option>
      <option value="4">Focus + Ball Throw</option>
    </select><br>

    <button type="submit">Start</button>
  </form>

  <!-- ✅ Output -->
  {% if output %}
  <div class="output">
    {{ output|safe }}
  </div>
  {% endif %}

</body>
</html>
