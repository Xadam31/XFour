<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFour Feedback</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background-color:#121212; color:#f0f0f0;">

    <!-- Header -->
    <header style="text-align:center; padding:30px 0; background-color:#1a1a1a;">
        <h1 style="color:#00ffff;">XFour Feedback</h1>
        <p style="color:#ccc;">We'd love to hear your thoughts!</p>
    </header>

    <!-- Feedback Section -->
    <section id="feedback" style="
        padding:50px 20px;
        text-align:center;
    ">
        <div style="
            max-width:600px;
            margin:auto;
            border:1px solid #333;
            border-radius:15px;
            padding:30px;
            background:linear-gradient(145deg, #2a2a2a, #1f1f1f);
            box-shadow:0 4px 15px rgba(0,0,0,0.5);
        ">
            <h2 style="margin-bottom:10px; color:#00ffff;">ðŸ’¬ Feedback</h2>
            <p style="margin-bottom:25px; font-size:1.1em; color:#ccc;">
                We'd love to hear your thoughts about XFour!
            </p>

            <!-- Flash message -->
            <div id="flash-message" style="
                display:none;
                background-color:#00cc66;
                color:#fff;
                padding:10px;
                margin-bottom:15px;
                border-radius:10px;
            "></div>

            <form id="feedback-form" action="/feedback" method="POST" style="display:flex; flex-direction:column;">
                <input type="text" name="name" placeholder="Your Name" required
                    style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #555; background-color:#2b2b2b; color:#f0f0f0; font-size:1em;">
                <input type="email" name="email" placeholder="Your Email" required
                    style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #555; background-color:#2b2b2b; color:#f0f0f0; font-size:1em;">
                <textarea name="message" rows="5" placeholder="Your Feedback" required
                    style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #555; background-color:#2b2b2b; color:#f0f0f0; font-size:1em;"></textarea>
                <button type="submit" style="
                    background-color:#00ffff;
                    color:#1a1a1a;
                    border:none;
                    padding:12px 25px;
                    margin-top:10px;
                    border-radius:10px;
                    font-size:1.1em;
                    cursor:pointer;
                    transition: all 0.3s ease;
                " onmouseover="this.style.backgroundColor='#00cccc'" onmouseout="this.style.backgroundColor='#00ffff'">
                    Send Feedback
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer style="text-align:center; padding:20px 0; background-color:#1a1a1a; color:#ccc;">
        &copy; 2025 XFour. All rights reserved.
    </footer>

</body>
</html>
