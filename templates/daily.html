<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3700b3;
    }
    .score {
      margin-top: 30px;
      font-size: 20px;
      color: #03dac6;
    }
  </style>
</head>
<body>
  <h1>üß† Daily Python Quiz</h1>

  <form method="POST">
    {% for q in questions %}
  {% set i = loop.index0 %}

      <div class="question">
        <strong>Q{{ i+1 }}: {{ q.question }}</strong><br>
        {% for opt in q.options %}
          <label>
            <input type="radio" name="q{{ i }}" value="{{ opt }}" required> {{ opt }}
          </label><br>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Submit Answers</button>
  </form>

  {% if score is not none %}
    <div class="score">
      ‚úÖ You scored {{ score }} out of {{ questions|length }}!
    </div>
  {% endif %}

  <br>
  <a href="/"><button>‚Üê Back to Home</button></a>
</body>
</html>
