<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Python Quiz</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px red;
    }
    h1 {
      color: #ff4b4b;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      background-color: #ff0000;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Daily Python Quiz</h1>
    {% if score is not none %}
      <p><strong>You scored {{ score }}/3!</strong></p>
      <a href="/">ðŸ”™ Back to Home</a>
    {% else %}
    <form method="POST">
      {% for q in questions %}
        <div>
          <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
          {% for option in q.options %}
            <label>
              <input type="radio" name="q{{ loop.index0 }}" value="{{ option }}" required>
              {{ option }}
            </label>
          {% endfor %}
        </div>
      {% endfor %}
      <input type="submit" value="Submit Answers">
    </form>
    {% endif %}
  </div>
</body>
</html>
